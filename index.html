<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
        <button class="color color1 selected"></button>
        <button class="color color2"></button>
        <button class="color color3"></button>
        <button class="color color4"></button>
    </section>
    <section id="botoes">
        <button id='newColor'>Novas cores</button>
        <button id="clear-board">Limpar</button>
       <input id="board-size" type="number" min="1" max="50" value="" placeholder="tamanho. Ex: '15'">
        <button id='generate-board'>VQV</button>
    </section>
    <section id="pixel-board">
    </section>
    <script src="script2.js"></script>
</body>
